name: Spellcheck Action
on: push

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@master
    - uses: rojopolis/spellcheck-github-actions@0.20.0
      name: Spellcheck
      with:
        source_files: 2020-06-25-Hello-World.md
        task_name: Markdown
